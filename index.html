<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2><br>
        <textarea  id="textarea" maxlength="50" class="textarea" placeholder="plz write your text here..."></textarea>
        <div class="counter">
            <p><br>
                Total Character:
                <span id="total-char" class="total-char">0</span>
            </p>

            <p>
                <br>
                Remaining Character:
                <span id="remaining-char" class="remaining-char">50</span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
